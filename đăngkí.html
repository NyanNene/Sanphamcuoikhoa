    </header>

    <div class="form-container">
        <h2>Đăng Kí</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="registerUsername"><i class="fa-solid fa-user"></i> Tên đăng nhập </label>
                <input type="text" id="registerUsername" required>
            </div>
            <div class="input-group">
                <label for="registerEmail"><i class="fa-solid fa-envelope"></i> Email </label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="input-group">
                <label for="registerPassword"><i class="fa-solid fa-key"></i> Mật khẩu </label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit">Đăng kí</button>
        </form>
        <p>Đã có tài khoản? <a href="đăngnhập.html">Đăng nhập</a></p>
    </div>
